<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Serch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./stylecerca.css" />
  </head>
  <body>
    <div class="container bg-dark text-light">
      <h1 class="text-light text-center mt-4">Cerca</h1>
      <form class="form-inline my-4 my-lg-0 d-flex justify-content-center">
        <input
          class="form-control form-control-sm w-50 mr-sm-2 form"
          type="search"
          placeholder="Cosa vuoi ascoltare"
          aria-label="Search "
        />
      </form>

      <h3 class="text-light text-center mb-4 mt-4">Sfoglia tutto</h3>
      <div class="row row-cols-2 justify-content-center">
        <div class="col-6 col-sm-6 mb-4">
          <div class="contenitore">
            <div class="card text-start mb-3 mx-auto imgcard2 podcast">
              <img
                src="./assets/imgs/search/image-2.jpg"
                class="imgcard2-img-top"
                alt="Immagine Podcast"
              />
              <div class="card-body mt-1">
                <h5 class="card-title">Podcast</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-sm-6 mb-4">
          <div class="card text-start mb-3 mx-auto creato imgcard2">
            <img
              src="./assets/imgs/search/image-42.png"
              class="card-img-top imgcard2-img-top"
              alt="Immagine Creato"
            />
            <div class="card-body">
              <h5 class="card-title">Creato per</h5>
              <h5 class="card-title">te</h5>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-6 mb-4">
          <div class="card text-start mb-3 imgcard2 mx-auto nuove">
            <img
              src="./assets/imgs/search/image-26.jpg"
              class="card-img-top imgcard2-img-top"
              alt="Immagine Nuove Uscite"
            />
            <div class="card-body">
              <h5 class="card-title">Nuove</h5>
              <h5 class="card-title">uscite</h5>
            </div>
          </div>
        </div>
        <div class="col-6 col-sm-6 mb-4">
          <div class="card text-start mb-3 imgcard2 mx-auto pop">
            <img
              src="./assets/imgs/search/image-47.jpg"
              class="card-img-top imgcard2-img-top"
              alt="Immagine Pop"
            />
            <div class="card-body">
              <h5 class="card-title">Pop</h5>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-6 mb-4">
          <div class="card text-start mb-3 imgcard2 mx-auto hiphop">
            <img
              src="./assets/imgs/search/image-49.jpg"
              class="card-img-top imgcard2-img-top"
              alt="Immagine Hip Hop"
            />
            <div class="card-body">
              <h5 class="card-title">Hip Hop</h5>
            </div>
          </div>
        </div>
        <div class="col-6 col-sm-6 mb-4">
          <div class="card text-start mb-3 imgcard2 mx-auto dance">
            <img
              src="./assets/imgs/search/image-19.jpg"
              class="card-img-top imgcard2-img-top"
              alt="Immagine Dance/Elettronica"
            />
            <div class="card-body">
              <h5 class="card-title">Dance</h5>
              <h5 class="card-title">Eletronica</h5>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-6 mb-4">
          <div class="card text-start mb-3 imgcard2 mx-auto latina">
            <img
              src="./assets/imgs/search/image-5.jpg"
              class="card-img-top imgcard2-img-top"
              alt="Immagine Latina"
            />
            <div class="card-body">
              <h5 class="card-title">Latina</h5>
            </div>
          </div>
        </div>
        <div class="col-6 col-sm-6 mb-4">
          <div class="card text-start mb-3 imgcard2 mx-auto classifica">
            <img
              src="./assets/imgs/search/image-14.jpg"
              class="card-img-top imgcard2-img-top"
              alt="Immagine Classifica"
            />
            <div class="card-body">
              <h5 class="card-title">Classifica</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
